env:
  WINIT_X11_SCALE_FACTOR: "1.2"

font:
  size: 12

  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular
    # family: Font Awesome 5 Pro
    # style: Regular

  # Bold font face
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  # Bold font face
  #bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic


window:
  decorations: full
  dynamic_title: true
  gtk_theme_variant: dark
  opacity: 0.9

live_config_reload: true

# Want to add a binding (e.g. "PageUp") but are unsure what the X sequence
# # (e.g. "\x1b[5~") is? Open another terminal (like xterm) without tmux,
# # then run `showkey -a` to get the sequence associated to a key combination.
key_bindings:
  - { key: Equals,   mods: Control, action: IncreaseFontSize       }
  - { key: Minus, mods: Control, action: DecreaseFontSize          }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance        }

colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x44475a'
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
