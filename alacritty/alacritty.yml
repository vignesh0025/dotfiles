env:
  TERM: 'xterm-256color'
  WINIT_X11_SCALE_FACTOR: "1.2"

font:
  size: 12

  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular
    # family: Font Awesome 5 Pro
    # style: Regular

  # Bold font face
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  # Bold font face
  #bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic


window:
  decorations: full
  dynamic_title: true
  decorations_theme_variant: dark
  opacity: 0.7

live_config_reload: true

# Want to add a binding (e.g. "PageUp") but are unsure what the X sequence
# # (e.g. "\x1b[5~") is? Open another terminal (like xterm) without tmux,
# # then run `showkey -a` to get the sequence associated to a key combination.
key_bindings:
  - { key: Equals,   mods: Control, action: IncreaseFontSize       }
  - { key: Minus, mods: Control, action: DecreaseFontSize          }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance        }

colors:
  # Default colors
  primary:
    # background: '0x0a0c0e'
    background: '0x1e1e1e'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black: '0x01060E'
    red: '0xEA6C73'
    green: '0x91B362'
    yellow: '0xF9AF4F'
    blue: '0x53BDFA'
    magenta: '0xFAE994'
    cyan: '0x90E1C6'
    white: '0xC7C7C7'

  # Bright colors
  bright:
    black: '0x686868'
    red: '0xF07178'
    green: '0xC2D94C'
    yellow: '0xFFB454'
    blue: '0x59C2FF'
    magenta: '0xFFEE99'
    cyan: '0x95E6CB'
    white: '0xFFFFFF'

